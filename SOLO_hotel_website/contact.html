<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary hotel in Boston Massachusetts">
    <meta name="keywords" content="hotel,boston hotel,new england hotel">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Hotel BT | Contact</title>
</head>

<body>
    <header>
        <!-- Best practice is not to put styling on semantic elements -->
        <!-- so div.header contains styling of dark band all the way across screen -->
        <!-- and container will bring the logo and menu contents in to middle of very wide screens -->
        <div id="header" class="clr_drk_white ">
            <div class="container ">
                <h2 id="logo" class="py-2 px-1">HBT</h2>
                <nav id="navbar">
                    <ul>
                        <li><a href="index.html" class="p-3 ">Home</a></li>
                        <li><a href="about.html" class="p-3">About</a></li>
                        <li><a href="contact.html" class="selected  p-3">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="px-9 py-3">
            <h1><span class="clr_accent">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="somewhere.php" class="contact">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="px-1">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="px-1">
                <label for="message">Message</label>
                <textarea name="message" id="message" class="p-1"></textarea>
                <a href="#" class="clr_drk_white py-1 px-2">Submit</a>
            </form>
        </section>
        <section>
            <div id="contact_details" class="px-9 clr_drk_white">
                <div class="contact_details clr_drk_white">
                    <img src="./img/hotel_white.svg" alt="Hotel Icon">
                    <h3>Location</h3>
                    <p class="py-3">50 Main st, Boston MA</p>
                </div>
                <div class="contact_details clr_drk_white">
                    <img src="./img/phone_white.svg" alt="Meals Icon">
                    <h3>Phone Number</h3>
                    <p class="py-3">(617) 555-5555</p>
                </div>
                <div class="contact_details clr_drk_white">
                    <img src="./img/email_white.svg" alt="Fitness Icon">
                    <h3>Email Address</h3>
                    <p class="py-3">frontdesk@hotelbt.co</p>
                </div>
            </div>
        </section>
    </main>
    <div class="clear_float"></div>
    <footer>
        <div id="footer" class="clr_drk_gray_white p-3 ">
            Hotel BT &copy; 2019, All Rights Reserved
        </div>
    </footer>
</body>

</html>
